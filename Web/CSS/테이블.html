<html lang="en">
<head>

    <title>테이블</title>
<style>
table, td, th{
    /* border: 1px solid red; */
}

table {
    border-collapse: collapse;
    width:450px;

}

th,td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid red;
    
}

th{
    background-color: skyblue;
    color: white;
}

/* odd : 홀수  even : 짝수 */
tr:nth-child(even){
    background-color: #f2f2f2;
}


#myTable tr:hover{
    background-color: coral;
    color: cornflowerblue;
}
body {
    font-size: 35px;
}

</style>

</head>

<body>
<table id="myTable">
<tr>
<th>성</th>
<th>이름</th>

</tr>
<tr>
    <td>홍</td>
    <td>길동</td>
 </tr>
   
 <tr>

        <td>유신</td>
        
</tr>

</table>
