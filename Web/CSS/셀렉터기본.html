<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>셀렉터 기본</title> 
    <!-- 헤드 안 타이틀 밑에 스타일 삽입 css 적용 -->
    <style>
       /*스타일 태그 안에 CSS를 입력한다. 
      스타일에선 css 주석 적용*/
      /* 선택자는 일반태그, 클래스, id */
     h1{color: tomato; }
      
      p{font-size: 24px;}
      /* . 찍으면 클래스를 가르킴 클래스는 여러개 적용 */
      .main{background-color: rgb(169, 212, 230);}

      .sub{background-color: rgb(219, 155, 35);}
      
      /* id는 #으로  id는 하나밖에 없는 유일함  */
      #useless{color: plum; font-size: 30px;}

      
    </style>
  </head>
  <body>
    <h1>개발자 취업</h1>

    <h2>회사가 원하는 것?</h2>
    <ul>
      <li class="main">기술력 - 얼마나 준비되었는지?</li>
      <li>성장성 - 더욱 발전 가능한지?</li>
      <li class="sub">팀워크 - 함께 일하기 좋은 사람인지?</li>
    </ul>

    <h2>준비해야 할 것?</h2>
    <ul>
      <li>자소서 - 나를 회사에 파는 광고. 좋은 광고란?</li>
      <li class="main">포트폴리오 - 직접 만든 무언가. 실제 물건은 어떤지?</li>
      <li class="sub">
        코딩 테스트 - 직접적 실력 검증. 온라인 및 화이트 보드 테스트
      </li>
    </ul>

    <h2>자격증도 준비해야 할까요?</h2>
    <p>
      굳이 필요 <span id="useless">X</span>, 회사에서 직접 명시한 게 아니라면.
    </p>
  </body>
</html>
