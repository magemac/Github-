<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블1</title>
    <style>
table{
    border: none;
    border-collapse: collapse;
    width:700px;
        font-size: 23px;
}
tr,th{
    padding: 10px;
    border: none;
    text-align: left;

}
tr:first-child{
    background-color: rgb(21, 23, 119) ;
    color: white;
}
tr:nth-child(even){
    background-color: rgb(180, 189, 197)
}
tr:nth-child(3){
    background-color: snow;
}

#myTable tr:hover{
    background-color: coral;
    color: cornflowerblue;}

    </style>
</head>
<body>
<table id="myTable">
<tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>날짜</th>
    <th>조회수</th>
</tr>

    <th>99</th>

</tr>

    <th>100</th>

</tr>
<tr>
    <th>101</th>

</tr>

</table>

    
</body>
</html>
