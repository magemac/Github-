<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
<table border="1">
    <caption>표의 제목</caption>
    <tr>
        <th>1행1열</th>
        <th>1행2열</th>
        <th>1행3열</th>
    </tr>
    <tr>
        <td>2행1열</td>
        <td>2행2열</td>
        <td>2행3열</td>
    </tr>
    <tr>
        <td>3행1열</td>
        <td>3행2열</td>
        <td>3행3열</td>
    </tr>
</table>

<table border="1">
    <caption>셀의 합침</caption>
    <tr>
        <th colspan="2">1행1,2열</th>
        
        <th>1행3열</th>
    </tr>
    <tr>
        <td>2행1열</td>
        <td rowspan="2">2행2,3열</td>
        <td>2행3열</td>
    </tr>
    <tr>
        <td>3행1열</td>
        
        <td>3행3열</td>
    </tr>
</table>
    
    
</body>
</html>
